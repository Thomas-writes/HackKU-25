<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackKU 2025</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>
<body>

    <div id="topBar">
        <img src="./icon.png" alt="logo" id="logo">
        <h1 id="t">spot-a-song</h1>
    </div>
    
    <!-- Left-aligned input field -->
    <div id="input-container">
        <input placeholder="Enter Song Name Here!" type="text" id="in">
        <br>
        <div id = "advanced">Advanced Search<button onclick="advSearch()" id="dropdown">V</button></div>
        <div id = adv_search className = "slide_container">
                <br><br>
                <p>Tempo (BPM):<p id = "BPMstart">40</p><p id = "BPMend">200</p><input type="range" min="8" max="20" value="40" class="slider" id="BPM"></p>
                <p>Duration (Minutes):<p id = "DURstart">1</p><p id = "DURend">10</p><input type="range" min="1" max="30" value="10" class="slider" id="DUR"></p>
                <p>Number of Songs:<p id = "NUMstart">1</p><p id = "NUMend">51</p><input type="range" min="1" max="51" value="10" class="slider" id="NUM"></p>
        </div>
    </div>
    
    <!-- Button at the bottom (centered horizontally) -->
    <div id="button-container">
        <img id="square-box" src="./cassete.png" alt="cassette icon">
        <button onClick="getSong()">Generate</button>
    </div>
</body>
</html>
