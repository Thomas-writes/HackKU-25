<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackKU 2025</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>
<body>

    <div id="topBar">
        <img src="./icon.png" alt="logo" id="logo">
        <h1 id="t">spot-a-song</h1>
    </div>
    
    <!-- Left-aligned input field -->
    <div id="input-container">
        <input placeholder="Enter Song Name Here!" type="text" id="in">
        <br>
        <div id = "advanced">Advanced Search<button  onclick ="advSearch()" id="dropdown">V</button></div>
        <div id = adv_search>
            <div className = "slide_container">
                <br><br>
                <p>Tempo Range (BPM):<input type="range" min="40" max="180" value="90" class="slider" id="BPM"></p>
                <p>Duration (Minutes):<input type="range" min="1" max="30" value="5" class="slider" id="DUR"></p>
                <p>Number of Songs:<input type="range" min="1" max="51" value="10" class="slider" id="NUM"></p>
            </div>
        </div>
    </div>
    
    <!-- Button at the bottom (centered horizontally) -->
    <div id="button-container">
        <img id="square-box" src="./cassete.png" alt="cassette icon">
        <button onClick="getSong()">Generate</button>
    </div>
</body>
</html>
